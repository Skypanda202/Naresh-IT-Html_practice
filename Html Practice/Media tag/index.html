<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>

<body>
    <h1>HTML Media Tags Demo</h1>
    <hr>
    <hr>

    <!-- Image tag -->
    <h2>1. Image Tag (&lt;img&gt;)</h2>

    <img src="./thumb-1920-149282.jpg" alt="Spider-Man" width="400" height="350">
    <hr>

    <!-- Audio tag -->
    <h2>2. Audio Tag (&lt;audio&gt;)</h2>
    <audio controls>
        <source src="./Tu_Meri_Dhadak_Hai_Rashmi-Virag_Vishal_Mishra_Javed-Mohsin.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <hr>
    <!-- Video tag -->
    <h2>3. Video Tag (&lt;video&gt;)</h2>
    <video width="250" controls autoplay muted loop>
        <source src="./Are maiya yo ka dekh liyo.mp4">
        Your browser does not support video.
    </video>
    <hr>

    <!-- Iframe tag -->
    <h2>4. Iframe Tag (&lt;iframe&gt;)</h2>
    <p>
        <strong>I. Embedding a YouTube video:</strong>
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X47WheUD1sA?si=zvwE3ryFk02B9KXw&amp;start=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
<hr>

    <div>
    <p>
        <strong>II. Embedding Google Map:</strong>
    </p>
        <Table border="1" cellpadding="6">

                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1904.0288523407555!2d78.47174783839714!3d17.36095610590096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb978a6e1a939b%3A0xcb5a69e4aaf113fb!2sCharminar!5e0!3m2!1sen!2sin!4v1754944820512!5m2!1sen!2sin"
